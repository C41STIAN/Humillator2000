<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="Borrado de match"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1 th:text="#{Eliminar.SubMessage}"></h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> <span th:text="#{Matches.Title}"/></a></li>
        <li class="active" th:text="#{Matches.Delete}"></li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${match}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <input th:type="hidden" th:field="${match.id}"/>

                            <label for="match_name" th:text="#{Matches.Name}"></label>
                            <input type="text" th:field="${match.name}" name="match_name" class="form-control" id="match_name" placeholder="Name" disabled/>

                            <label for="match_strDate" th:text="#{Matches.StartingDate}"></label>
                            <input type="date" th:field="${match.startingDate}" name="match_strDate" class="form-control" id="match_strDate" placeholder="Starting Date" disabled/>

                            <label for="match_endDate" th:text="#{Matches.EndingDate}"></label>
                            <input type="date" th:field="${match.endingDate}" name="match_endDate" class="form-control" id="match_endDate" placeholder="Ending Date" disabled/>

                            <label for="match_description" th:text="#{Matches.Description}"></label>
                            <input type="text" th:field="${match.description}" name="match_description" class="form-control" id="match_description" placeholder="Name" disabled/>

                            <label for="match_title" th:text="#{Matches.Title}"></label>
                            <input type="text" th:field="${match.title}" name="match_title" class="form-control" id="match_title" placeholder="Name" disabled/>




                            <label for="match_location" th:text="#{Matches.Location}"></label>
                            <input type="text" th:field="${match.location}" name="match_location" class="form-control" id="match_location" placeholder="Name" disabled/>

                            <label for="match_price" th:text="#{Matches.Price}"></label>
                            <input type="text" th:field="${match.price}" name="match_price" class="form-control" id="match_price" placeholder="Name" disabled/>

                            <label for="match_delete" th:text="#{Matches.Delete}"></label>
                            <input type="text" th:field="${match.delete}" name="match_delete" class="form-control" id="match_delete" placeholder="Name" disabled/>

                            <label for="match_season" th:text="#{Matches.Title}"></label>
                            <input type="text" th:field="${match.season}" name="match_season" class="form-control" id="match_season" placeholder="Name" disabled/>

                            <label for="match_club" th:text="#{Matches.Title}"></label>
                            <input type="text" th:field="${match.club}" name="match_club" class="form-control" id="match_club" placeholder="Name" disabled/>


                        </div>
                        <!-- /.box-body -->
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
